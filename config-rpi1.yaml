mqtt:
  auto_configure: True
  # host: rpi.clota.com
  host: homeassistant.local
  port: 1883
  user: pi
  password: domiot
  mqtt_delay: 0.1
  discovery_prefix: homeassistant
  sensor: sensor
  switch: switch
  binary_sensor: binary_sensor
  state: state
  command: cmd
  config: config
  availability: available
  built_in: built in # bulti in sensors name
  online: online
  offline: offline
  payload_on: "ON"
  payload_off: "OFF"
  state_on: "ON"
  state_off: "OFF"
  payload_not_available: online
  payload_available: offline

switch:
  # - platform: gpio
  #   name: Office lens
  #   icon: mdi:spotlight-beam
  #   pin: 21
  - platform: gpio
    name: PC reset
    icon: mdi:desktop-classic
    pin: 20 
  - platform: gpio
    name: PC switch
    pin: 16 
    icon: mdi:desktop-classic
  - platform: gpio
    name: Beep
    pin: 26 
    icon: mdi:bell-ring-outline
  - platform: gpio
    pin: 23
    name: green LED
    icon: mdi:led-off
  - platform: gpio
    pin: 24
    name: red LED
    icon: mdi:led-off
  - platform: gpio
    pin: 21
    name: yellow LED
    icon: mdi:led-off

binary_sensor:
