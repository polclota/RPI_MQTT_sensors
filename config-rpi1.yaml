general:
  company_name: domIoT
  device_name: hostname # 'hostname' will be replaced with device hostname
  manufacturer: Raspberry pi foundation
  sw_version: domIoT (beta) v0.3
  model: PI3B+
  platforms: # sensor that interfere with lora or ble must be commented 
    - none
  #   - bme280
  #   - bh1750
    # - dht
    # - onewire
  # status_leds:
  # - pin: 23
  #   name: green
  #   interval: 0.3
  # - pin: 24
  #   name: red
  #   interval: 0.3
  version: 0.1
  scan_interval: 100
